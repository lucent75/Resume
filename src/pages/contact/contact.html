<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>If you have any questions or would like to schedule a time to talk more about an opportunity; please fill out the form below. I'll be sure to respond within 24 hours. Thank you!</p>
    <form style="height: 100%;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Company</ion-label>
            <ion-input type="text" formControlName="company">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telephone</ion-label>
            <ion-input type="tel" formControlName="telephone">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tell Me More</ion-label>
            <ion-textarea formControlName="description" style="height: 30%;" autocorrect="true"></ion-textarea>
        </ion-item>
        <button type="submit" ion-button full [disabled]="!contactForm.valid" class="submitBtn">Send</button>
    </form>
</ion-content>
